<div ng-controller="comicCtrl">
	<!--  -->
	<a class='h3_hover' ng-click="goToSeries(seriesId)">{{seriesTitle}}</a>
	<!--<a class='h3_hover' ng-click="goToProfile(authorId)">{{authorName}}</a> -->
	<div class = "comicTitleBar">
		<h4>{{comic.title}}</h4>
		<span class= "comicTitleBarFL">
			<!--{{comic.rating}}-->
		</span>
	</div>
	<div ng-repeat="p in pages">
		<img ng-src="{{p.url}}" />
	</div>
	<div ng-repeat="c in comics">
		<div class = "comicTitleBar">
			<h4>{{c.title}}</h4>
			<span class= "comicTitleBarFL">
				<!-- {{c.rating}} need to turn this into stars-->
			</span>
			<i class="material-icons" ng-click="toggleComments(c)">comment</i>
		</div>
		<div ng-repeat="p in c.pages" class= "pageDiv">
			<img ng-src="{{p.url}}" alt="{{p.id}}"/>
		</div>
	</div>
	
	<div ng-if="show_comment">
		<div class="detailBox">
		    <div class="titleBox">
		      <label>Comment Box</label>
		        <button type="button" class="close" aria-hidden="true" ng-click="closeComments()">&times;</button>
		    </div>
		    <div class="commentBox">
		        <p class="taskDescription">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
		    </div>
		    <div class="actionBox">
		        <ul class="commentList">
		            <li ng-repeat="comment in comments">
		            	<div class="commenterImage">	
		            		<img ng-src="{{comment.profileImageURL}}">
		            	</div>
		            	<button ng-show='comment.user_id == user_id' type="button" class="close" aria-hidden="true" ng-click="delete_comment(comment.id)">&times;</button>
		            	<p>{{comment.username}}</p>
		            	<div class="commentText">
		            		<p class="">{{comment.comment}}</p><span class="date sub-text">{{comment.dateString}}</span>
		            	</div>
		            </li> 
		        </ul>
		        <form class="form-inline" role="form">
		            <div class="form-group">
		            	<p> {{your_comment}}</p>
		                <input class="form-control" type="text" ng-model="comment_obj.comment" placeholder="Insert Your Witty Comment" />
		            </div>
		            <div class="form-group">
		                <button class="btn btn-default" ng-click="add_comment()">Add</button>
		            </div>
		        </form>
		    </div>
		</div>
	</div>
</div>
