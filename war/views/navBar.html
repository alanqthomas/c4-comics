<nav class="top-nav">
  <div class="nav-logo">
      <img ui-sref="home"class="logo-img" src="https://storage.googleapis.com/c4-comics.appspot.com/c4-logo.png" />
  </div>
  <div  class="nav-search">
    <form class="form-inline" ng-submit="navSearch()">
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-search"></i>
        </div>
        <input ng-change="navSearch()" class="nav-search-bar" type="text" placeholder="Search" ng-model="search.terms"/>
      </div>
    </form>
  </div>

  <div class="nav-buttons">
    <button ng-if="!signedIn" ng-click="doAuth()" class="btn btn-primary">Sign In</button>

    <div ng-if="signedIn">




      <!-- notification -->    
      <i class="fa fa-bell" ng-click="toggleNotification()"></i>



      <img class="img-circle" ng-src="{{profilePic}}" ng-click="navProfile()" />
      <!--button class="btn btn-sm btn-default" ng-click="toggleSideNav()"-->
        <i class="fa fa-bars" ng-click="toggleSideNav()"></i>
      <!--/button -->
    </div>
  </div>
</nav>

<nav id="side-nav" class="side-nav">
  <a ng-click="navProfile()">Profile</a>
  <a ui-sref="myComics">My Comics</a>
  <a href="#" data-toggle="modal" data-target="#settingsModal">Settings</a>
  <a href="#" ng-click="signOut()">Sign Out</a>
</nav>

  <!-- Navbar Settings Modal -->
  <div id="settingsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Settings</h4>
        </div>
        <div class="modal-body">
          <p>Put all the nice settings here.</p>
          <span>Example Setting On/Off: <input type="checkbox" name="exampleCheckbox" checked></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Apply</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


    <!-- displaying notification -->
      {{notifications}}

      <p ng-repeat="noti in notifications"> 
        id: {{noti.id}} msg: {{noti.message}} type: {{noti.type}}
      </p>
      EVERYTHING ABOVE IS PART OF NAVBAR

</div>
