<nav ng-controller="navCtrl">
  <div class="nav-logo">
      <img ui-sref="home"class="logo-img" src="http://i.imgur.com/78Y9idl.png" />
  </div>
  <div  class="nav-search">
    <form class="form-inline" ng-submit="navSearch()">
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-search"></i>
        </div>
        <input class="nav-search-bar" type="text" placeholder="Search"/>
      </div>
    </form>
  </div>

  <div class="nav-buttons">
    <button ng-if="!signedIn" ng-click="doAuth()" class="btn btn-primary">Sign In</button>

    <div ng-if="signedIn">
      <i class="fa fa-bell"></i>
      <img class="img-circle" ng-src="{{profilePic}}" ng-click="navProfile()" />
      <i class="fa fa-bars"></i>
    </div>
  </div>
</nav>
