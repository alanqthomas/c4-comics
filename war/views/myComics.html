<div ng-controller="myComicsCtrl">
  <div class="row text-center">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <h3>{{heading}}</h3>
      <button ng-click="getSeries()" class="btn btn-sm btn-primary" ng-if="!series">
        <i class="fa fa-chevron-left"></i>
      </button>
    </div>
  </div>

  <div class="row text-center" ng-show="noSeries">
    <h5>Better get to work and <a ng-click="newSeries()">create</a> a new series!</h5>
  </div>

  <div class="row" ng-hide="noSeries">
    <div class="col-xs-11 col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
      <table ng-if="series" class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Subscribers</th>
            <th>Comments</th>
            <th>Rating</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="l in list" ng-click="getComics(l.comics, l.title)">
            <td>{{l.title}}</td>
            <td>{{l.subscribers.length}}<span ng-if="!l.subscribers">0</span></td>
            <td>{{l.comments.length}}<span ng-if="!l.comments">0</span></td>
            <td>{{l.rating}}</td>
            <td>
              <button class="btn btn-sm btn-default" ng-click="goToSeries(l.id)">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <table ng-if="!series" class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Pages</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="l in list">
            <td>{{l.title}}</td>
            <td>{{l.dateCreated}}</td>
            <td>{{l.pages.length}}<span ng-if="!l.pages">0</span></td>
            <td>{{l.rating}}</td>
            <td>
              <button class="btn btn-sm btn-default" ng-click="goToComic(l.id)">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
