<div class="home" ng-controller="homeCtrl">
	<div class='container-full' style='text-align:center'>
		<h1>C4Comics</h1>

		<uib-tabset>
	        <uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}"
					 active="tab.active" select="onTabSelected(tab.slug)">
	        	<p>{{tab.def_text}}</p>
	        	<div infinite-scroll="tab.load_m()" infinite-scroll-distance='.01'
						 infinite-scroll-immediate-check="true">

							<div class='thumbnail-wrapper' ng-repeat='x in tab.content'>
		        			<img class='thumbnail' ng-click="go_to_comic(x.id)"
									 ng-src={{getURL(x.pages[0])}} default-img="{{defaultPageURL}}">
									<div class="thumbnail-overlay" ng-click="go_to_comic(x.id)" >{{x.title}}</div>
							</div>

						</div>
	        </uib-tab>
		</uib-tabset>
	</div>
</div>
