<div ng-controller="editComicCtrl">

	<a ui-sref="series">Back to Series</a>
	<h3>{{comic.title}}</h3>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="x in comic.pages">
				<span class="topLeft">{{x.pageNumber}}</span>
					<img class="bigPageDisplay" ng-src={{x.src}} alt="{{comic.title}}-{{x.pagenumber}}">
				</span>
				<div class="col-sm-6 col-md-4 col-lg-3">
					<i class="material-icons" data-toggle="modal" data-target="#addPageModal">note_add</i>
				</div>
			</div>
		</div>

		<h4>Tags</h4>
		<span ng-repeat="tag in comic.tags">
			{{tag.text}}
			<span class="tagClose">
				<i class="material-icons" ng-click="removeTag(tag)">close</i>
			</span>
		</span>

		<form ng-submit="addTag()">
			Enter a tag to add: <input type="text" ng-model="newTag">
		</form>

		<form>
			<input type="file" ngf-select ng-model="file" accept=".png,.jpg,.tiff" ngf-max-size="5MB"/>
			<button type="submit" class="btn btn-default" ng-click="upload()" data-dismiss="modal">Upload</button>
		</form>
	</div>
</div>
