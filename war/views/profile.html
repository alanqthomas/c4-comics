

<div ng-controller="profileCtrl">
	<div>
	<h4 id="authorName"></h2><input type="color"></input>
	</div>
	<div class='container1'>
		<div> 
			<!-- have some way of extracting current user -->
			<br><br><br><br><br><br><br><br>
			<br><br><br>
			<div class="row">
				<div class="container">
					<div class="col-xs-2">
						<img src='http://s3.amazonaws.com/37assets/svn/765-default-avatar.png' class='img-repsonsive' width=150px height=150px>
					</div>
					<div class='col-xs-7'>
						<h1 id="name">{{name}}</h1>
						<h1>profile id: {{profile_id}}</h1>
					</div>
				</div>
			</div>
			<br>
		</div>
	</div>
	<div class='container'>
		<div class='row'>
			<h1>Bio</h1>
		</div>
		<!-- need to dynamically load bio -->
		<div class='row'>
			<p>{{bio}}</p>
		</div>
	</div>
	
	<!-- bootstrap tabs -->
	
	<div class='container'>
		<!-- example tab -->
		<div class="container">
		    <ul class="nav nav-tabs">
		        <li class="nav active"><a href="#srs" aria-control='srs'data-toggle="tab">Series</a></li>
		        <li class="nav"><a href="#fav" aria-control='fav' data-toggle="tab">Favorite</a></li>
		        <li class="nav"><a href="#follow" aria-control='follow' data-toggle="tab">Follow</a></li>
		    </ul>
		
		    <!-- Tab panes -->
		    <div class="tab-content">
		        <div class="tab-pane fade in active" id="srs">
		        	<div class='container'>
						<div class='row'>
							<!-- need to dynamically load images -->		
							<div class='col-xs-3'>
								<img src='http://media.salon.com/2014/10/archie_comics.jpg' class='img-responsive'>
							</div>
							<div class='col-xs-3'>
								<img src="http://cpassets-a.akamaihd.net/images/comic/original/126_lrg-en.gif" class='img-responsive'>
							</div>
							<div class='col-xs-3'>
								<img src="http://nerdist.com/wp-content/uploads/2014/12/BongoSimpsons-1.jpg" class='img-responsive'>
							</div>
							<div class='col-xs-3'>
								<img src="http://www.jinxthemonkey.com/comics/comic_img/comic04-color.jpg" class="img-responsive">		
							</div>
						</div>
					</div>
				</div>
		        <div class="tab-pane fade" id="fav">
					<div class='container'>
						<div class='row'>
							<!-- need to dynamically load images -->		
							<div class='col-xs-3'>
								<img src='http://downloadicons.net/sites/default/files/favorite-icon-47070.png' class='img-responsive'>
							</div>
							<div class='col-xs-3'>
								<img src="http://cpassets-a.akamaihd.net/images/comic/original/126_lrg-en.gif" class='img-responsive'>
							</div>
							<div class='col-xs-3'>
								<img src="http://nerdist.com/wp-content/uploads/2014/12/BongoSimpsons-1.jpg" class='img-responsive'>
							</div>
							<div class='col-xs-3'>
								<img src="http://www.jinxthemonkey.com/comics/comic_img/comic04-color.jpg" class="img-responsive">		
							</div>
						</div>
					</div>
			        
		        </div>
		        <div class="tab-pane fade" id="follow">
		        	<div class='container'>
						<div class='row'>
							<!-- need to dynamically load images -->		
							<div class='col-xs-3'>
								<img src='http://www.simchatyisrael.org/wp-content/uploads/2015/08/follow-me.jpg' class='img-responsive'>
							</div>
							<div class='col-xs-3'>
								<img src="http://cpassets-a.akamaihd.net/images/comic/original/126_lrg-en.gif" class='img-responsive'>
							</div>
							<div class='col-xs-3'>
								<img src="http://nerdist.com/wp-content/uploads/2014/12/BongoSimpsons-1.jpg" class='img-responsive'>
							</div>
							<div class='col-xs-3'>
								<img src="http://www.jinxthemonkey.com/comics/comic_img/comic04-color.jpg" class="img-responsive">		
							</div>
						</div>
					</div>
		        </div>
		    </div>
		</div>	
	</div>
