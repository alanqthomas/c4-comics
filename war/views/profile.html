<div ng-controller="profileCtrl" class="profile">

	<div class="cover">
		<img class="cover-img" ng-src="{{profileCoverImg}}" default-img="{{defaultCoverImg}}" />

		<h5 ng-if="!is_owner" class="cover-title">{{profile.username}}</h5>
		<h5 ng-if="is_owner" class="cover-title" editable-text="profile.username" on-change="updateName(value)"></h5>

		<img class='cover-profile-img' src={{profile.profileImageURL}}>

		<button ng-if="is_owner" class="btn btn-sm btn-primary cover-btn">
			<i class="material-icons">settings_applications</i>
		</button>

		<div ng-if="logged_in && !is_owner">
			<button ng-if="!followed" class="btn btn-sm btn-primary cover-btn" ng-click="follow()">
				Follow
			</button>

			<button ng-if="followed" class="btn btn-sm btn-dange cover-btnr" ng-click="unfollow()">
				Unfollow
			</button>
		</div>
	</div>

	<div class="content-wrapper">
		<h5 class="description-heading">Bio</h5>
		<p ng-if="!is_owner">{{profile.biography}}</p>
		<p ng-if="is_owner" editable-text="profile.biography" on-change="updateBio(value)"></p>
	</div>

	<button class="btn btn-sm btn-primary new-series-btn" ng-click="newSeries()">
		<i class="material-icons addIcon">note_add</i>
	</button>

	<div class="series-images">
		<div class="thumbnail-wrapper" ng-repeat="s in subscriptions">
			<img ng-src="{{s.src}}" class="thumbnail" default-img="{{defaultPageImg}}"/>
			<div class="thumbnail-overlay">{{s.title}}</div>
		</div>
	</div>

	
	<div class='container'>
		<uib-tabset>
			<uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" select="onTabSelected(tab.slug)">
				<div infinite-scroll="tab.load_m()" infinite-scroll-distance='.01' infinite-scroll-immediate-check="true">
					<div ng-if="is_owner && tab.slug=='series' "  class='col-xs-6 col-sm-3 col-md-2 col-lg-2 addIcon'>
						<i class="material-icons addIcon" ng-click="newSeries()">note_add</i>
					</div>
					<div class='col-xs-6 col-sm-3 col-md-2 col-lg-2 imgWrap' ng-repeat='x in tab.content'>
						<img ng-src={{x.src}} class='img-responsive preview' ng-click="page_go(x.type,x.id)">
						<p class='imgDescription' ng-click="page_go(x.type,x.id)" >{{x.title}}</p>
						<span ng-if="is_owner" class="profTabRTC">
							<i class="material-icons" ng-click="deleteThing(tab.slug, x)">
								delete_forever
							</i>
						</span>
					</div>
				</div>
			</uib-tab>
		</uib-tabset>
	</div>
	
</div>
