	<div class="container-fluid" ng-controller="navCtrl">
<!--want dropdown, notifications search dropdown logo, probably-->
		<div class="row-fluid" id="desktopRow">
			<div class="span4" align="left">
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown">
						<i class="material-icons">list</i>
						<ul class="dropdown-menu">
							<li><a ui-sref="browse">Browse</a></li>
							<li data-toggle="modal" data-target="#settingsModal"><a>Settings</a></li>
							<li ng-click="doAuth()"><a>{{signMsg}}</a></li>
						</ul>
					</a>
				</li>
				C4comics
			</div>
			<div class="span4" align="center">
				<form ng-submit="navSearch()">
					<input type="text" placeholder="Search" ng-model="searchTerms" ng></input>
					<i class="material-icons" ng-click="navSearch()">search</i>
				</form>
			</div>
			<div class="span4" align="right">
				<i class="material-icons">notifications</i>
				{{username}}
				<img class="img-circle" id="profilePicDesktop">
			</div>
		</div>

	<!-- Navbar Settings Modal -->
	<div id="settingsModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Settings</h4>
				</div>
				<div class="modal-body">
					<p>Put all the nice settings here.</p>
					<span>Example Setting On/Off: <input type="checkbox" name="exampleCheckbox" checked></span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Apply</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div ng-repeat="x in notifications">
		<div class="row-fluid">
			<div class="span3">
				<!--<img src={{x.previewURL}}>-->
			</div>
			<div class="span9">
				<div>
					<!--{{x.Title}} by {{x.Author}}-->
				</div>
				<div>
					<i class="material-icons">play_arrow</i>
					<i class="material-icons">skip_next</i>
					<i class="material-icons">fast_forward</i>
				</div>
			</div>
		</div>
	</div>
